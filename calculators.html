<html>
  <head>
    <title>Let's Do Some Calculating!</title>
      
      <link rel="stylesheet" href="masterstylesheet.css" type="text/css">
  </head>

  <body>
  <main>
  <label for="slider">Degrees Celsius</label>
        <input id="slider" type="range" min=-100 max=200 value=0 onmousemove="convert();">
        <h1 id="degreesc"></h1>
        <h1 id="degreesf"></h1>
  </main>      
        
        
  <body>
  
    <h3 id="bmiconverter">Body Mass Indicator Calculator!</h3>
    
    <label for="weight">Weight in Pounds</label>
        <input id="weight" type="range" min="80" max="350" value="150" onmousemove="bmiconvert();">
        
    <label for="height">Height in Inches</label>
        <input id="height" type="range" min="48" max="84" value="60" onmousemove="bmiconvert();">  
      
       <h1 id="weightoutput"></h1>
       <h1 id="heightoutput"></h1>
        <h1 id="bmioutput"></h1>
        <h1 id="judgement"></h1>
        
        
      <nav id="backbutton">
      <p><bold><a href="index.html">Back To Main Webzone?</a></bold></p>
      </nav>
        <script>
                 bmih1 = document.querySelector("#bmioutput");
                 judgement = document.querySelector("#judgement")
                 
            convert = function() {
              slider = document.querySelector("#slider")
              c = slider.value;
              f = c*1.8 + 32;
              
               ch1 = document.querySelector("#degreesc");
               fh1 = document.querySelector("#degreesf");
             
                ch1.innerHTML= "Degrees C: " + c;
                fh1.innerHTML= "Degrees F: " + f;
            }
            
            
            bmiconvert = function () {
              weight = document.querySelector("#weight");
              height = document.querySelector("#height");
                myweight = weight.value;
                myheight = height.value;
                weightoutput = document.querySelector("#weightoutput");
                weightoutput.innerHTML = myweight + " Pounds";
                heightoutput = document.querySelector("#heightoutput");
                heightoutput.innerHTML = myheight + " Inches";
              
              bmih1.innerHTML = ((myweight * 703) / (myheight * myheight)) + " " + "is your BMI";
              bmih1.style.visibility="visible";
              
              bmi = ((myweight * 703) / (myheight * myheight));
              if (bmi>=25 && bmi<=30) {
                judgement.innerHTML = "A bit hefty, hit the gym!"
                judgement.style.backgroundColor = "orange"
              }
              if (bmi>30) {
                judgement.innerHTML = "Move your butt! This ain't healthy."
                judgement.style.backgroundColor = "red"
              }
              if (bmi>=20 && bmi<25) {
                judgement.innerHTML = "Good work! You're one healthy hog"
                judgement.style.backgroundColor = "green"
              }
              if (bmi<20 && bmi<=17) {
                judgement.innerHTML = "You're a bit skinny, partner."
                judgement.style.backgroundColor = "lightgreen"
              }
              if (bmi<17) {
                judgement.innerHTML = "Dangerously skinny! Start chowing down!"
                judgement.style.backgroundColor = "red"
              }
              
            }
            window.onload = convert;
            window.onload = bmiconvert;
        </script> 
  
  
  
  
  
  </body>
</html>
