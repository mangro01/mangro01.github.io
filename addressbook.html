<html>
  <head>
  <title>My Address Book</title>
  <link rel="stylesheet" href="dailyschedule.css" type="text/css">
  
  </head>

   <body>
    <label for="firstname">First Name</label>
     <input type="text" id="firstname">
    <label for="lastname">Last Name</label>
     <input type="text" id="lastname">
    <label for="phonenumber">Phone Number</label>
     <input type="text" id="phonenumber">
    <label for="email">email</label>
     <input type="text" id="email">
     
    <button onclick="addentry();">Add Entry!</button> 
    
   <table id="addressbook">
     <caption>My Address Book</caption>
     
     <tr>
       <th>First Name</th>
       <th>Last Name</th>
       <th>Phone Number</th>
       <th>Email</th>
     </tr>

       
     </table>
     
     <nav id="backbutton">
     <p><bold><a href="index.html">Back To Main Webzone?</a></bold></p>
     </nav>
     
     <script>
       
       addentry = function() {
         table = document.querySelector("#addressbook");
         newrow = document.createElement("tr");
         table.appendChild(newrow);
         
         t1 = document.createElement("td");
         newrow.appendChild(t1);
         t2 = document.createElement("td");
         newrow.appendChild(t2);
         t3 = document.createElement("td");
         newrow.appendChild(t3);
         t4 = document.createElement("td");
         newrow.appendChild(t4);
         
         first = document.querySelector("#firstname");
         firstentry = first.value;
         t1.innerHTML= firstentry;
         last = document.querySelector("#lastname");
         lastentry = last.value;
         t2.innerHTML = lastentry;
         phone = document.querySelector("#phonenumber");
         phoneentry = phone.value;
         t3.innerHTML = phoneentry;
         email = document.querySelector("#email")
         emailentry = email.value;
         t4.innerHTML = emailentry;
       }
       
       
     </script>
     
   </body>
</html>
