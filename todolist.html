<html>
 <head>
  <title>To Do List!</title>
  <style>
   .checkoff {
    text-decoration: line-through;
   }
   body {
    background-color:powderblue;
   }
   
   .Urgent {
        color: red;
    }
    .Pressing{
      color: blue;
    }
    .Trivial{
     color: green;
        }
   
   
  </style>
 </head>
 <body>
    <label for="colorchooser">Priority?</label>
    <select id="colorchooser">
        <option></option>
        <option>Urgent</option>
        <option>Pressing</option>
        <option>Trivial</option>
    </select>
    <br>
    <label for="list">What do you gotta do?</label>
      <input id="list" type="text">
        <button onclick="add();">Add your Chore</button>
      <h1>TO DO</h1>
        <ul id="out"></ul>
        
       <button onclick="clear();">Clear your List!</button>
        
    <script>
     
     add = function() {
      addtext = document.querySelector("#list"); 
      comment = addtext.value; 
      thelist = document.querySelector("#out");
            
      newli = document.createElement("li")
      thelist.appendChild(newli);
      
      cb = document.createElement("input");
      cb.type = "checkbox";
      newli.appendChild(cb);
      te = document.createTextNode(comment);
      newli.appendChild(te);
      cb.onclick = select;
      
      colorpicker=document.querySelector("#colorchooser");
      theindex=colorpicker.selectedIndex;
      theoption=colorpicker.options[theindex];
      thecolor=theoption.value;
      
      newli.classList.add(thecolor);
      
      out.appendChild(newli);
     }
     
     select=function (){
      if (this.checked)
         this.parentNode.classList.add("checkoff"); 
      else
         this.parentNode.classList.remove("checkoff");
     }

     clear = function() {
      list = document.querySelector("#out");
      list.innerHTML = "";
     }
     
    </script>    

 </body>
</html>
