<html>
 <head>
  <title>To Do List!</title>
  <style>
   .checkoff {
    text-decoration: line-through;
   }
   body {
    background-color:powderblue;
   }
   
   
  </style>
 </head>
 <body>
    <label for="list">What do you gotta do?</label>
      <input id="list" type="text">
        <button onclick="add();">Add your Chore</button>
      <h1>TO DO</h1>
        <ul id="out"></ul>
        
    <script>
     
     add = function() {
      addtext = document.querySelector("#list"); 
      comment = addtext.value; 
      thelist = document.querySelector("#out");
            
      newli = document.createElement("li")
      thelist.appendChild(newli);
      
      cb = document.createElement("input");
      cb.type = "checkbox";
      newli.appendChild(cb);
      te = document.createTextNode(comment);
      newli.appendChild(te);
      cb.onclick = select;
     }
     
     select=function (){
      if (this.checked)
         this.parentNode.classList.add("checkoff"); 
      else
         this.parentNode.classList.remove("checkoff");
     }

     
    </script>    

 </body>
</html>
